name: "Release, Please!"

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: write
  pull-requests: write
  id-token: write

jobs:
  releasePlease:
    runs-on: ubuntu-latest
    outputs:
      releases_create: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"
          token: ${{secrets.GH_PUBLISH_TOKEN_ADM}}

      - name: Configure CI Git User
        run: |
          git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config --local user.name 'github-actions[bot]'

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          token: ${{secrets.GITHUB_TOKEN}}
          default-branch: main

      - name: Echo results
        run: |
          RESULT=$(cat << EOM
          ${{ toJSON(steps.release.outputs) }}
          EOM
          )
          echo "$RESULT"

  publish:
    runs-on: ubuntu-latest
    name: Publish Packages
    needs: releasePlease

    if: ${{ needs.releasePlease.outputs.paths_released != '[]' && needs.releasePlease.outputs.paths_released != '' }}

    strategy:
      fail-fast: false
      matrix:
        package: ${{fromJson(needs.releasePlease.outputs.paths_released)}}

    env:
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      PROJECT_ID: zen-dev-166315
      GAR_LOCATION: us-central1
      GAR_REPOSITORY: zen-npm-packages

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"
          token: ${{secrets.GH_PUBLISH_TOKEN_ADM}}

      - name: Configure publishing to ZenBusiness Private Github Packages
        run: |
          npm config set '@zenbusiness:registry' 'https://npm.pkg.github.com/'
          npm config set '//npm.pkg.github.com/:_authToken' "${NODE_AUTH_TOKEN}"

      - name: Configure CI Git User
        run: |
          git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config --local user.name 'github-actions[bot]'

      # Auth to GCAR and install
      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v0
        with:
          token_format: "access_token"
          workload_identity_provider: "projects/124977349912/locations/global/workloadIdentityPools/github-actions/providers/github"
          service_account: "sa-github-actions@zen-dev-166315.iam.gserviceaccount.com"


      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Authenticate to Google Cloud
        run: npx google-artifactregistry-auth

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies from npm
        run: npm ci

      - name: Build packages
        run: npm run build --workspace=${{ matrix.package }} --if-present

      - name: Publish to Registry
        run: npm publish --workspace=${{ matrix.package }} --registry='https://npm.pkg.github.com/'

      - name: Publish to ZenBusiness Google Cloud npm artifact registry
        run: |
          gcloud artifacts print-settings npm \
            --project=${{ env.PROJECT_ID }} \
            --repository=${{ env.GAR_REPOSITORY }} \
            --location=${{ env.GAR_LOCATION }} \
            --scope=@zenbusiness > .npmrc
          npx google-artifactregistry-auth
          npm publish --workspace=${{ matrix.package }} --registry='https://npm.pkg.github.com/'
